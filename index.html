<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Quick Question...</title>

<style>

body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#1e1e2f,#ff4d6d);
    color:white;
    text-align:center;
}

/* loading screen */

#loading{
    position:absolute;
    width:100%;
    top:40%;
    font-size:28px;
}

#main{
    display:none;
    margin-top:15%;
}

button{
    font-size:24px;
    padding:15px 30px;
    margin:20px;
    border:none;
    border-radius:15px;
    cursor:pointer;
}

#yes{
    background:#00c853;
    color:white;
}

#no{
    background:#d50000;
    color:white;
    position:absolute;
}

#message{
    height:30px;
    font-size:20px;
}

</style>
</head>

<body>

<div id="loading">
Analyzing compatibility... ‚ù§Ô∏è
<br><br>
<span id="percent">0%</span>
</div>

<div id="main">

<h1>I have a quick question for you...</h1>

<h2>Would you go on a date with me? üòÑ</h2>

<button id="yes">YES</button>
<button id="no">NO</button>

<div id="message"></div>

</div>

<script>

// loading animation

let percent=0;
let loading=setInterval(()=>{

percent+=2;
document.getElementById("percent").innerText=percent+"%";

if(percent>=100){
clearInterval(loading);
document.getElementById("loading").style.display="none";
document.getElementById("main").style.display="block";
}

},40);


// funny messages

const messages=[
"Nice try üòè",
"That option is disabled",
"You almost had it",
"System says YES only",
"Be honest üòÑ",
"Don't break my heart",
"Access denied",
"Suspicious choice detected"
];

const no=document.getElementById("no");
const yes=document.getElementById("yes");
const message=document.getElementById("message");

let yesSize=24;

// make NO run away

function moveNo(){

let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);

no.style.left=x+"px";
no.style.top=y+"px";

message.innerText=messages[Math.floor(Math.random()*messages.length)];

// grow YES button

yesSize+=5;
yes.style.fontSize=yesSize+"px";

}

no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);


// YES clicked

yes.addEventListener("click",()=>{

document.body.innerHTML="<h1 style='margin-top:20%'>Good choice üòå</h1><h2>Opening Instagram...</h2>";

createConfetti();

setTimeout(()=>{
window.location.href="https://instagram.com/_its_me_kev";
},2000);

});


// confetti

function createConfetti(){

for(let i=0;i<150;i++){

let confetti=document.createElement("div");

confetti.style.position="absolute";
confetti.style.width="10px";
confetti.style.height="10px";
confetti.style.background="white";

confetti.style.left=Math.random()*window.innerWidth+"px";
confetti.style.top="-10px";

confetti.style.opacity=Math.random();

document.body.appendChild(confetti);

let fall=setInterval(()=>{

confetti.style.top=parseInt(confetti.style.top)+5+"px";

},10);

}

}

</script>

</body>
</html>
