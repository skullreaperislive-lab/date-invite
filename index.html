<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compatibility Test</title>

<style>

body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#1e1e2f,#ff4d6d);
    color:white;
    text-align:center;
}

/* LOADING SCREEN FIX */

#loading{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#0f0f1a; /* dark background */
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-size:32px;
    color:#ffffff;
    z-index:999;
}

/* progress bar */

#barContainer{
    width:300px;
    height:20px;
    background:#333;
    border-radius:10px;
    margin-top:20px;
    overflow:hidden;
}

#bar{
    height:100%;
    width:0%;
    background:#00c853;
    transition:width 0.03s;
}

#percent{
    margin-top:10px;
    font-size:22px;
}

#main{
    display:none;
    margin-top:15%;
}

button{
    font-size:24px;
    padding:15px 30px;
    margin:20px;
    border:none;
    border-radius:15px;
    cursor:pointer;
}

#yes{
    background:#00c853;
    color:white;
}

#no{
    background:#d50000;
    color:white;
    position:absolute;
}

#message{
    height:30px;
    font-size:20px;
}

</style>

</head>

<body>

<div id="loading">

<div>Analyzing compatibility ‚ù§Ô∏è</div>

<div id="barContainer">
<div id="bar"></div>
</div>

<div id="percent">0%</div>

</div>


<div id="main">

<h1>I have a quick question for you...</h1>

<h2>Would you go on a date with me? üòÑ</h2>

<button id="yes">YES</button>
<button id="no">NO</button>

<div id="message"></div>

</div>

<script>

window.onload = function(){

// LOADING SCREEN FIXED

let percent=0;
let percentText=document.getElementById("percent");
let bar=document.getElementById("bar");
let loadingDiv=document.getElementById("loading");
let mainDiv=document.getElementById("main");

let loadingInterval=setInterval(function(){

percent++;

percentText.innerText=percent+"%";
bar.style.width=percent+"%";

if(percent>=100){

clearInterval(loadingInterval);

loadingDiv.style.display="none";
mainDiv.style.display="block";

centerNoButton();

}

},25);


// ELEMENTS

const no=document.getElementById("no");
const yes=document.getElementById("yes");
const message=document.getElementById("message");

let yesSize=24;
let noSize=24;


// MESSAGES

const messages=[
"Nice try üòè",
"Nope üòå",
"That won't work",
"You must choose wisely",
"System blocked that choice",
"Try again üòÑ",
"Access denied",
"Be honest..."
];


// CENTER NO BUTTON INITIALLY

function centerNoButton(){

no.style.left=(window.innerWidth/2 + 80)+"px";
no.style.top=(window.innerHeight/2 + 20)+"px";

}


// MOVE + SHRINK NO BUTTON

function moveNo(){

// random position

let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);

no.style.left=x+"px";
no.style.top=y+"px";


// funny message

message.innerText=messages[Math.floor(Math.random()*messages.length)];


// grow YES button

yesSize+=4;
yes.style.fontSize=yesSize+"px";


// shrink NO button

noSize-=2;

if(noSize<=8){

no.style.display="none";
message.innerText="Nice. That's the correct choice üòå";

}else{

no.style.fontSize=noSize+"px";
no.style.padding=(noSize/2)+"px "+(noSize)+"px";

}

}


// EVENTS

no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);


// YES CLICK

yes.addEventListener("click",function(){

document.body.innerHTML="<h1 style='margin-top:20%'>Excellent choice üòå</h1><h2>Redirecting...</h2>";

createConfetti();

setTimeout(function(){

window.location.href="https://instagram.com/_its_me_kev";

},2000);

});


// CONFETTI

function createConfetti(){

for(let i=0;i<150;i++){

let confetti=document.createElement("div");

confetti.style.position="absolute";
confetti.style.width="10px";
confetti.style.height="10px";
confetti.style.background="white";

confetti.style.left=Math.random()*window.innerWidth+"px";
confetti.style.top="-10px";

confetti.style.opacity=Math.random();

document.body.appendChild(confetti);

let fall=setInterval(function(){

confetti.style.top=(parseInt(confetti.style.top)+5)+"px";

},10);

}

}

};

</script>

</body>
</html>
